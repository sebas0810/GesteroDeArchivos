<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="table-header">
        <h4 class="folder-name"></h4>
        <button class="go-back">Ir atras</button>
        <input type="text" placeholder="nombre del archivo" class="filename" />
        <button class="create-file">Crear archivos</button>
        <input
          type="text"
          placeholder="nombre de la carpeta"
          class="foldername"
        />
        <button class="create-folder">Crear carpetas</button>
      </div>
      <table class="files">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Propietario</th>
            <th>Permisos</th>
          </tr>
        </thead>
        <tbody class="info-table"></tbody>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
