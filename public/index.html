<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="table-header">
        <h4 class="folder-name"></h4>
        <button class="go-back">Ir atras</button>
        <input type="text" placeholder="nombre del archivo" class="filename" />
        <button class="create-file">Crear archivos</button>
        <input type="hidden" class="ruta-FD" value="" />
        <input
          type="text"
          placeholder="nombre de la carpeta"
          class="foldername"
        />
        <button class="create-folder">Crear carpetas</button>
      </div>
      <div>
        <button id="movcut" class="mov-cut">Mover/Cortar</button>
        <button id="cop" class="cop">Copiar</button>
        <button id="pas" class="pas">Pegar</button>
      </div>
      <table class="files">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Propietario</th>
            <th>Permisos</th>
            <th>Eliminar</th>
            <th>Seleccionar</th>
          </tr>
        </thead>
        <tbody class="info-table"></tbody>
      </table>
      <div class="mode-buttons">
        <div class="selected-file"></div>
        <div class="user-mode">
          USER
          <button id="btn" class="user-r">r</button>
          <button id="btn" class="user-w">w</button>
          <button id="btn" class="user-x">x</button>
        </div>
        <div class="group-mode">
          GROUP
          <button id="btn" class="group-r">r</button>
          <button id="btn" class="group-w">w</button>
          <button id="btn" class="group-x">x</button>
        </div>
        <div class="others-mode">
          OTHERS
          <button id="btn" class="others-r">r</button>
          <button id="btn" class="others-w">w</button>
          <button id="btn" class="others-x">x</button>
        </div>
        <button class="submit">Enviar</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
